name: Docker

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------------------------------
      # Cache conda/mamba packages
      # ---------------------------------------------------
      - name: Cache conda packages
        uses: actions/cache@v4
        with:
          path: ~/.conda/pkgs
          key: conda-${{ runner.os }}-${{ hashFiles('Dockerfile') }}
          restore-keys: |
            conda-${{ runner.os }}-

      # ---------------------------------------------------
      # Cache R site-library packages
      # ---------------------------------------------------
      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: /opt/conda/lib/R/site-library
          key: rpkgs-${{ runner.os }}-${{ hashFiles('Dockerfile') }}
          restore-keys: |
            rpkgs-${{ runner.os }}-

      # ---------------------------------------------------
      # Cache Docker build layers
      # ---------------------------------------------------
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: docker-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            docker-${{ runner.os }}-

      # Set up Buildx (Required for caching)
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3

      # Login against registry
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extract metadata (tags, labels) for Docker
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      # Build and push Docker image with Buildx
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max
          build-args: GITHUB_PAT=${{ secrets.GITHUB_TOKEN }}
